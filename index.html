<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form action="https://google.com/search">
            <nav>
                <div id="navdiv">
                  <a href="https://www.google.com/advanced_search" class="c">Advance Search</a>
                  <a href="https://images.google.com/" class="c">Images Search</a>
                </div>
              </nav>
              <main>
                <center>
                  <img src="google.png" width="20%" height="5%" id="googleimg">

                  <div>
                    <div id="maindiv">
                      <span><img src="search.png" width="20px" height="20px"  ></span>
                      <input type="text" name="q">
                      <span><img src="mic.png" width="20px" height="20px" ></span>
                    </div>
                  </div>
                  <section>
                    <div><button type="submit">Google Search</button></div>
                    <div><button type="submit">I'm feeling lucky</button></div>
                  </section>
        </form>
    </body>
</html>
